name: Deploy NestJS to OVH VPS

on:
  push:
    branches:
      - dev  # branche de développement pour les tests
  workflow_dispatch:  # permet de déclencher manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to OVH VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY_OVH }}
          port: 2222  # ou votre port SSH personnalisé
          script: |
            # Se rendre dans le répertoire de déploiement
            cd ~/app

            # Copier les fichiers nécessaires pour l'application NestJS
            cp -r $GITHUB_WORKSPACE/* ~/app/nestjs/

            # Se déplacer dans le répertoire de l'application
            cd ~/app/nestjs

            # Construire et démarrer les conteneurs
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build

            # Vérifier que les conteneurs sont bien démarrés
            docker ps