name: Deploy NestJS with Prisma to OVH VPS (Optimized)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip pre-deployment tests'
        required: false
        default: false
        type: boolean

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  pre-deploy-checks:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check_changes.outputs.should_deploy }}
      commit_hash: ${{ steps.check_changes.outputs.commit_hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 2

      - name: Check for changes
        id: check_changes
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "commit_hash=$CURRENT_COMMIT" >> $GITHUB_OUTPUT
          
          # Skip deployment check if force_deploy is true
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "üîÑ D√©ploiement forc√© activ√©"
            exit 0
          fi
          
          # Check if there are meaningful changes (exclude docs, tests, etc.)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          # Skip if only documentation or non-critical files changed
          if echo "$CHANGED_FILES" | grep -qE "\.(md|txt|yml)$|^\.github/|^docs/"; then
            if ! echo "$CHANGED_FILES" | grep -qE "\.(js|ts|json|prisma|docker)$|^src/|^prisma/"; then
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è Seuls des fichiers non critiques ont chang√©"
              exit 0
            fi
          fi
          
          echo "should_deploy=true" >> $GITHUB_OUTPUT

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' && steps.check_changes.outputs.should_deploy == 'true' }}
        run: |
          npm ci
          npm run lint
          npm run test

  deploy:
    needs: pre-deploy-checks
    if: needs.pre-deploy-checks.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Notify deployment start
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
              -H 'Content-type: application/json' \
              --data "{\"embeds\":[{\"title\":\"üöÄ D√©ploiement Started\",\"description\":\"Commit: \`${{ needs.pre-deploy-checks.outputs.commit_hash }}\`\",\"color\":3447003}]}"
          fi

      - name: Deploy to OVH VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY_OVH }}
          port: 2222
          timeout: 600s
          script: |
            # Configuration et logging
            set -e
            VPS_ROOT="/home/deploy/app"
            APP_DIR="${VPS_ROOT}/nestjs-prisma"
            DEPLOY_LOG="${APP_DIR}/deploy.log"
            CURRENT_COMMIT="${{ needs.pre-deploy-checks.outputs.commit_hash }}"
            
            # Fonction de logging avec timestamp
            log() {
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1" | tee -a "$DEPLOY_LOG"
            }
            
            # Fonction de notification d'erreur
            deploy_failed() {
              log "‚ùå D√©ploiement √©chou√© √† l'√©tape: $1"
              if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
                curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
                  -H 'Content-type: application/json' \
                  --data "{\"embeds\":[{\"title\":\"‚ùå D√©ploiement Failed\",\"description\":\"Erreur: $1\\nCommit: \`$CURRENT_COMMIT\`\",\"color\":15158332}]}"
              fi
              exit 1
            }
            
            trap 'deploy_failed "Script interrompu"' ERR
            
            log "üöÄ D√©marrage du d√©ploiement optimis√© - Commit: $CURRENT_COMMIT"
            
            # Cr√©er les r√©pertoires n√©cessaires
            mkdir -p "$APP_DIR" "$APP_DIR/backups"
            cd "$APP_DIR"
            
            # V√©rifier si d√©ploiement n√©cessaire (skip si m√™me commit)
            LAST_DEPLOY_COMMIT=$(cat "${APP_DIR}/.last_deploy" 2>/dev/null || echo "")
            if [ "$CURRENT_COMMIT" = "$LAST_DEPLOY_COMMIT" ] && [ "${{ github.event.inputs.force_deploy }}" != "true" ]; then
              log "‚è≠Ô∏è M√™me commit d√©tect√© ($CURRENT_COMMIT), skip du d√©ploiement"
              exit 0
            fi
            
            # Phase 1: Validation de l'environnement
            log "üìã Phase 1: Validation de l'environnement"
            
            # Fonction de validation des variables d'environnement
            validate_env() {
              if [ -f "${APP_DIR}/.env.dev" ]; then
                source "${APP_DIR}/.env.dev"
                local required_vars=("DB_NAME" "DB_USERNAME")
                for var in "${required_vars[@]}"; do
                  if [[ -z "${!var}" ]]; then
                    deploy_failed "Variable d'environnement $var manquante dans .env.dev"
                  fi
                done
                log "‚úÖ Variables d'environnement valid√©es"
              else
                log "‚ö†Ô∏è Fichier .env.dev non trouv√©, sera restaur√© depuis backup"
              fi
            }
            
            validate_env
            
            # Phase 2: Sauvegarde et nettoyage intelligent
            log "üßπ Phase 2: Sauvegarde et nettoyage"
            
            # Sauvegarder l'√©tat actuel pour rollback
            if docker-compose -f docker-compose.prisma.yml ps -q > /dev/null 2>&1; then
              log "üíæ Sauvegarde de l'√©tat actuel pour rollback"
              docker-compose -f docker-compose.prisma.yml ps --format "table {{.Names}}\t{{.Status}}" > "${APP_DIR}/.previous_state"
              
              # Sauvegarde conditionnelle de la DB (seulement si le sch√©ma a chang√©)
              if docker-compose -f docker-compose.prisma.yml exec -T db pg_isready > /dev/null 2>&1; then
                log "üóÑÔ∏è Sauvegarde de la base de donn√©es"
                CURRENT_DATE=$(date +"%Y%m%d_%H%M%S")
                
                if [ -f "${APP_DIR}/.env.dev" ]; then
                  source "${APP_DIR}/.env.dev"
                  DB_USER=${DB_USERNAME:-postgres}
                  DB_NAME=${DB_NAME:-Assbt}
                else
                  DB_USER="postgres"
                  DB_NAME="Assbt"
                fi
                
                docker-compose -f docker-compose.prisma.yml exec -T db pg_dump -U "$DB_USER" "$DB_NAME" > "${APP_DIR}/backups/db_${CURRENT_DATE}.sql" || log "‚ö†Ô∏è √âchec de sauvegarde DB"
              fi
              
              # Arr√™t propre des services
              log "‚è∏Ô∏è Arr√™t des services existants"
              docker-compose -f docker-compose.prisma.yml down
            fi
            
            # Nettoyage s√©lectif des conteneurs probl√©matiques
            log "üóëÔ∏è Nettoyage des conteneurs orphelins"
            docker rm -f postgres_db traefik api nestjs_api 2>/dev/null || true
            
            # Phase 3: Mise √† jour optimis√©e du code
            log "üì¶ Phase 3: Mise √† jour du code"
            
            # Pr√©servation des fichiers critiques
            if [ -f "${APP_DIR}/.env.dev" ]; then
              log "üíæ Sauvegarde de la configuration actuelle"
              cp "${APP_DIR}/.env.dev" "${APP_DIR}/.env.dev.backup"
            fi
            
            # Clone optimis√© avec sparse-checkout
            TMP_DIR=$(mktemp -d)
            log "üìã Clone optimis√© du repository"
            
            cd "$TMP_DIR"
            git clone --filter=blob:none --depth=1 --branch=develop https://github.com/natalie-simon/assbt_api.git . || deploy_failed "√âchec du clone du repository"
            
            # Nettoyage s√©lectif du r√©pertoire app
            cd "$APP_DIR"
            find . -mindepth 1 \
              -not -path "./backups*" \
              -not -name ".env.dev*" \
              -not -name ".last_deploy*" \
              -not -name ".previous_state*" \
              -not -name "deploy.log*" \
              -exec rm -rf {} \; 2>/dev/null || true
            
            # Copie des nouveaux fichiers
            log "üìÇ Copie des fichiers mis √† jour"
            cp -R "$TMP_DIR"/* "$APP_DIR"/
            cp -R "$TMP_DIR"/.* "$APP_DIR"/ 2>/dev/null || true
            rm -rf "$TMP_DIR"
            
            # Restauration intelligente de la configuration
            if [ ! -f "${APP_DIR}/.env.dev" ]; then
              if [ -f "${APP_DIR}/.env.dev.backup" ]; then
                log "üîÑ Restauration de .env.dev depuis backup"
                cp "${APP_DIR}/.env.dev.backup" "${APP_DIR}/.env.dev"
              elif [ -f "${VPS_ROOT}/.env.dev" ]; then
                log "üîÑ Restauration de .env.dev depuis r√©pertoire parent"
                cp "${VPS_ROOT}/.env.dev" "${APP_DIR}/.env.dev"
              else
                deploy_failed "Aucun fichier .env.dev trouv√©"
              fi
            fi
            
            # Gestion du fichier docker-compose
            if [ ! -f "${APP_DIR}/docker-compose.prisma.yml" ]; then
              if [ -f "${APP_DIR}/docker-compose.prod.yml" ]; then
                log "üîÑ Utilisation de docker-compose.prod.yml comme fallback"
                cp "${APP_DIR}/docker-compose.prod.yml" "${APP_DIR}/docker-compose.prisma.yml"
              else
                deploy_failed "Aucun fichier docker-compose trouv√©"
              fi
            fi
            
            # Phase 4: Build et d√©marrage optimis√©s
            log "üê≥ Phase 4: Build et d√©marrage des services"
            
            cd "$APP_DIR"
            
            # Pre-build des images en parall√®le
            log "üî® Build des images Docker"
            docker-compose -f docker-compose.prisma.yml build --parallel || deploy_failed "√âchec du build Docker"
            
            # D√©marrage s√©quentiel optimis√©
            log "üîÑ D√©marrage de la base de donn√©es"
            docker-compose -f docker-compose.prisma.yml up -d db || deploy_failed "√âchec du d√©marrage de la DB"
            
            # Health check optimis√© de la base de donn√©es
            log "‚è≥ V√©rification de la sant√© de la base de donn√©es"
            RETRIES=20
            RETRY_COUNT=0
            
            until docker-compose -f docker-compose.prisma.yml exec -T db pg_isready -q || [ $RETRY_COUNT -eq $RETRIES ]; do
              log "üîÑ Attente de PostgreSQL... ($((RETRY_COUNT+1))/$RETRIES)"
              RETRY_COUNT=$((RETRY_COUNT+1))
              sleep 3
            done
            
            if [ $RETRY_COUNT -eq $RETRIES ]; then
              deploy_failed "Base de donn√©es non disponible apr√®s $((RETRIES*3)) secondes"
            fi
            
            log "‚úÖ Base de donn√©es pr√™te"
            
            # D√©marrage des autres services
            log "üöÄ D√©marrage des services applicatifs"
            docker-compose -f docker-compose.prisma.yml up -d || deploy_failed "√âchec du d√©marrage des services"
            
            # Health check de l'API avec retry intelligent
            log "‚è≥ V√©rification de la sant√© de l'API"
            API_RETRIES=15
            API_RETRY_COUNT=0
            
            until curl -f -s "http://localhost:3000/health" > /dev/null 2>&1 || [ $API_RETRY_COUNT -eq $API_RETRIES ]; do
              log "üîÑ Attente de l'API... ($((API_RETRY_COUNT+1))/$API_RETRIES)"
              API_RETRY_COUNT=$((API_RETRY_COUNT+1))
              sleep 4
            done
            
            if [ $API_RETRY_COUNT -lt $API_RETRIES ]; then
              log "‚úÖ API accessible"
            else
              log "‚ö†Ô∏è API non accessible, v√©rification des logs"
              docker-compose -f docker-compose.prisma.yml logs --tail=20 api
            fi
            
            # Phase 5: Gestion optimis√©e des migrations Prisma
            log "üîÑ Phase 5: Gestion des migrations Prisma"
            
            if docker-compose -f docker-compose.prisma.yml ps | grep -q "api.*Up"; then
              # V√©rifier si migration n√©cessaire
              log "üîç V√©rification du besoin de migration"
              
              # G√©n√©ration du client Prisma
              log "üî® G√©n√©ration du client Prisma"
              docker-compose -f docker-compose.prisma.yml exec -T api npx prisma generate || deploy_failed "√âchec de g√©n√©ration du client Prisma"
              
              # V√©rifier l'√©tat des migrations
              MIGRATION_STATUS=$(docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate status 2>&1 || echo "error")
              
              if echo "$MIGRATION_STATUS" | grep -q "Database schema is up to date"; then
                log "‚úÖ Sch√©ma de base de donn√©es √† jour"
              else
                log "üîÑ Application des migrations n√©cessaires"
                
                if docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate deploy; then
                  log "‚úÖ Migrations appliqu√©es avec succ√®s"
                else
                  log "‚ö†Ô∏è Erreur lors des migrations, tentative de rattrapage"
                  
                  # V√©rifier s'il existe des migrations
                  MIGRATIONS_COUNT=$(docker-compose -f docker-compose.prisma.yml exec -T api find prisma/migrations -name "*.sql" 2>/dev/null | wc -l || echo "0")
                  
                  if [ "$MIGRATIONS_COUNT" -eq "0" ]; then
                    log "üîß Cr√©ation de la migration initiale"
                    docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate dev --name init --create-only
                    docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate deploy
                  else
                    log "üîÑ Synchronisation avec la base existante"
                    docker-compose -f docker-compose.prisma.yml exec -T api npx prisma db pull
                    docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate dev --name schema_sync --create-only
                    docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate deploy
                  fi
                fi
              fi
              
              # V√©rification finale des migrations
              log "üîç V√©rification finale des migrations"
              docker-compose -f docker-compose.prisma.yml exec -T api npx prisma migrate status || log "‚ö†Ô∏è Impossible de v√©rifier le statut des migrations"
            else
              deploy_failed "Service API non disponible pour les migrations"
            fi
            
            # Phase 6: V√©rifications et finalisation
            log "üìä Phase 6: V√©rifications finales"
            
            # √âtat des services
            log "üìã √âtat des services:"
            docker-compose -f docker-compose.prisma.yml ps
            
            # V√©rification des tables
            if [ -f "${APP_DIR}/.env.dev" ]; then
              source "${APP_DIR}/.env.dev"
              DB_USER=${DB_USERNAME:-postgres}
              DB_NAME=${DB_NAME:-Assbt}
              
              log "üóÑÔ∏è V√©rification des tables de la base:"
              docker-compose -f docker-compose.prisma.yml exec -T db psql -U "$DB_USER" -d "$DB_NAME" -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public';" || log "‚ö†Ô∏è Impossible de lister les tables"
            fi
            
            # Logs r√©cents de l'API
            log "üìÉ Logs r√©cents de l'API:"
            docker-compose -f docker-compose.prisma.yml logs --tail=30 api
            
            # Enregistrer le commit d√©ploy√©
            echo "$CURRENT_COMMIT" > "${APP_DIR}/.last_deploy"
            
            # Nettoyage final
            log "üßπ Nettoyage des ressources inutilis√©es"
            docker image prune -f > /dev/null 2>&1
            docker volume prune -f > /dev/null 2>&1
            
            # Rotation des logs de d√©ploiement (garder 5 derniers)
            if [ -f "$DEPLOY_LOG" ]; then
              tail -n 1000 "$DEPLOY_LOG" > "${DEPLOY_LOG}.tmp"
              mv "${DEPLOY_LOG}.tmp" "$DEPLOY_LOG"
            fi
            
            log "‚úÖ D√©ploiement termin√© avec succ√®s - Commit: $CURRENT_COMMIT"

      - name: Notify deployment success
        if: success()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
              -H 'Content-type: application/json' \
              --data "{\"embeds\":[{\"title\":\"‚úÖ D√©ploiement Success\",\"description\":\"Commit: \`${{ needs.pre-deploy-checks.outputs.commit_hash }}\`\\nAPI accessible\",\"color\":65280}]}"
          fi

      - name: Notify deployment failure
        if: failure()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
              -H 'Content-type: application/json' \
              --data "{\"embeds\":[{\"title\":\"‚ùå D√©ploiement Failed\",\"description\":\"Commit: \`${{ needs.pre-deploy-checks.outputs.commit_hash }}\`\\nVoir les logs pour plus de d√©tails\",\"color\":15158332}]}"
          fi