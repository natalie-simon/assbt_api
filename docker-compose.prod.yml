version: '3.8'

services:
  api:
    container_name: nestjs_api
    build:
      context: .
      dockerfile: ./deploy/docker/Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - ./.env
    volumes:
      - ./.env:/app/.env
    ports:
      - "3000:3000"  # Exposer directement le port de l'API
    networks:
      - app-network

  postgres:
    container_name: postgres_db
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: